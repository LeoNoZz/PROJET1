<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Définit le jeu de caractères en UTF-8 pour la prise en charge des caractères spéciaux -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptation du site aux différentes tailles d'écran -->
    <title>24 Hours of Le Mans Moto</title> <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <link rel="stylesheet" href="main.css"> <!-- Lien vers le fichier CSS pour le style de la page -->
</head>
<body>

    <header>
        <h1>24 Hours of Le Mans Moto</h1> <!-- Titre principal de la page -->
        <nav>
            <ul>
                <!-- Menu de navigation permettant d’accéder aux différentes sections du site -->
                <li><a href="index_en.html">Home</a></li>
                <li><a href="pilotes_en.html">Riders</a></li>
                <li><a href="equipes_en.html">Teams</a></li>
                <li><a href="histoire_en.html">History</a></li>
                <li><a href="classement_en.html">Ranking</a></li>
                <li><a href="photos_en.html">Photos</a></li>
                <li><a href="CV_en.html">Resume</a></li>
                <li><a href="contact_en.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Formulaire de changement de langue -->
        <form action="" method="get" id="languageForm">
            <label for="languageSelect">Language:</label>
            <select id="languageSelect" name="langue" onchange="changeLanguage()">
                <option value="en" selected>English</option>
                <option value="fr">Français</option>
            </select>
        </form>
    </header>
    
    <!-- Section principale pour afficher le contenu de la page principal -->
    <main>
        <h2>Welcome to the 24 Hours of Le Mans Moto website</h2> <!-- Sous-titre d'accueil pour les visiteurs -->
        <p>Discover the history, riders, teams, and highlights of this legendary race.</p>
        <!-- Image représentative de l'événement, provenant d'une URL externe -->
        <img src="https://api.lemans.org/media/cache/api_news_large/assets/fileuploads/66/f5/66f50dc8daad9.png" alt="Image of the 24 Hours of Le Mans Moto">
    </main>

    <footer>
        <p>&copy; 2024 24 Hours of Le Mans Moto</p> <!-- Pied de page avec mention de copyright -->
    </footer>

    <script>
        // Fonction pour changer de langue en fonction de la sélection
        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            if (language === 'fr') {
                window.location.href = 'index.html'; // Page en français
            } else {
                window.location.href = 'index_en.html'; // Page en anglais
            }
        }
    </script>

</body>
</html>
